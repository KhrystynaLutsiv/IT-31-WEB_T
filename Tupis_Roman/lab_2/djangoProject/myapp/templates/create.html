<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
        }

        h1 {
            text-align: center;
            color: #d5006d;
            padding: 20px;
            background-color: #ff4c92;
            color: white;
            margin: 0;
            border-radius: 10px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #ff4c92;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ff4c92;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #d5006d;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff4c92;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #d5006d;
        }

        textarea {
            height: 150px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Create Article</h1>
    <div class="container">
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="submit" value="Submit">
        </form>
        <a href="{% url 'index' %}">Back to Articles</a>
    </div>
</body>
</html>
