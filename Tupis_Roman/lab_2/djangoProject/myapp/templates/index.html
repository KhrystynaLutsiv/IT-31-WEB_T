<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
        }

        h1 {
            text-align: center;
            color: #d5006d;
            padding: 20px;
            background-color: #ff4c92;
            color: white;
            margin: 0;
            border-radius: 10px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ff69b4;
            display: flex;
            justify-content: space-between;
        }

        a {
            color: #ff4c92;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #d5006d;
        }

        .add-article {
            display: block;
            text-align: center;
            margin: 20px 0;
            background-color: #d5006d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .add-article:hover {
            background-color: #ff4c92;
        }
    </style>
</head>
<body>
    <h1>Articles</h1>
    <div class="container">
        <a class="add-article" href="{% url 'create' %}">Add Article</a>
        <ul>
            {% for article in articles %}
                <li>{{ article.title }} - <a href="{% url 'delete' article.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
